<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js"></script>
  <title>Calculator App - kasey</title>
</head>
<body>
  <form class="calculator">
    <label for="first-number">First Number:</label>
    <!-- the "onkeyup" event listener passes its input's "value" to the "saveFirstNumber" function in the main.js file -->
    <input type="number" id="first-Number" name="first-Number" placeholder="type the first number" value="" onkeyup="saveFirstNumber(this.value)"><br>
    <label for="second-number">Second Number:</label>
    <input type="number" id="second-Number" name="second-Number" placeholder="type the second number" onkeyup="saveSecondNumber(this.value)">
    <div>
      <!-- the "onclick" event listener passes its element's "id" to the "changeOperation" function in the main.js file -->
      <button type="button" name="add" id="addition" onclick="changeOperation(this.id);equals()">&plus;</button>
      <button type="button" name="subtract" id="subtraction" onclick="changeOperation(this.id);equals()">&minus;</button>
      <button type="button" name="multiply" id="multiplication" onclick="changeOperation(this.id);equals()">&times;</button>
      <button type="button" name="divide" id="division" onclick="changeOperation(this.id);equals()">&divide;</button>
      <button type="button" name="modulus" id="modulus" onclick="changeOperation(this.id);equals()">&percnt;</button>
    </div>
    <br>
    <!-- this "onclick" calls the "equal" function in the main.js file -->
    <!-- <button type="button" onclick="equals()">Equals</button> -->
    <button type="reset" id="clear">Clear</button>
  </form>
  <div id="result"></div>
</body>
</html>
